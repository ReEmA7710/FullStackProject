apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ frontend_image }}"
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              value: http://backend-service:8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - port: 80         # البورت داخل الكلاستر
      targetPort: 80   # البورت داخل الكونتينر
      nodePort: 30080  # البورت الخارجي (تفتحه من المتصفح)
  type: NodePort


