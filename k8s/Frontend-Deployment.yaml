apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: demo-frontend
          image: "{{ frontend_image }}"
          imagePullPolicy: Always        # مهم لو بقيت تستخدم latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-app
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30081
