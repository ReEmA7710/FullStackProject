apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fullstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ backend_image }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
            value: "jdbc:mysql://mysql.fullstack.svc.cluster.local:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATASOURCE_USERNAME
            valueFrom: { secretKeyRef: { name: mysql-secret, key: username } }
            - name: SPRING_DATASOURCE_PASSWORD
            valueFrom: { secretKeyRef: { name: mysql-secret, key: password } }
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: fullstack
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30085   # منفذ على النود
