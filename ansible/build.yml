---
- name: Build Docker Image
  hosts: localhost
  connection: local
  tasks:
    - name: Build Docker image
      community.docker.docker_image:
        name: "{{ backend_image }}"
        build:
          path: var/lib/jenkins/workspace/FullStackProject/backend
        source: build
        state: present
        
    - name: Build Docker image
      community.docker.docker_image:
        name: "{{ frontend_image }}"
        build:
          path: var/lib/jenkins/workspace/FullStackProject/forntend
        source: build
        state: present
